{% extends 'base.html' %}

{% block body %}

<div class="login-container" style="margin-top: 5rem;">
<form action="/login" method="POST">
    <div class="card" style="max-width: fit-content;max-height: fit-content; margin:auto;">
        <div class="card-body" style="width: 400px;
        padding: 24px 24px 32px 24px;
        z-index: 1000;
        position: relative;
        border-radius: 16px;
        background-color: #FFFFFF;
        box-shadow: 0 4px 8px 0 rgb(0 0 0 / 3%), 0 6px 20px 0 rgb(0 0 0 / 5%);">

    <h4 style="margin-bottom: 0;"><strong>Welcome Back!</strong></h4>

    <div>
        <label for="username" ></label>
        <input type="text" class="border-1" name="username" placeholder=" Username" style="width: 100%; height:3rem;border-radius: 8px;"required>
    </div>

    
    <div>
        <label for="password"></label>
        <input type="password" class="border-1" name="password" placeholder=" Password" style="width: 100%; height:3rem; border-radius: 8px;" required>
    </div>
    <br>

    <button type="submit" class="btn btn-primary" style="border-radius: 8px;width: 100%;">Sign In</button>
    <br>

    <div class="signup" style="margin-top: 2rem;font-size: small;color: gray;display: flex;">
        <p>Don't have an account yet?  </p>
        <a href="/signup" style="padding-left: 6px;text-decoration: none; color: blue">  Create An Account</a>
</div>
</div>
</div>
</div>
</form>
</div>





{% endblock %}
