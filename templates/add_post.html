{% extends 'base.html' %}
{% block title %}Add Post{% endblock %}

{% block body %}
<form method="POST" action="/add_post">
    <h1>Add a Post</h1>
    <div class="form-group">
        <h3><label for="title">Title</label></h3>
        <input type="text" id="title" name="title" required><br><br>    
    </div>

    <div class="form-group">
        <h3><label for="skills">Related Skills:</label></h3>
        <p><i>Hold down the control (ctrl) / command button to select multiple options</i></p>
        <select name="skills" id="skills" multiple size="8">
            <option value="a/b">A/B Testing</option>
            <option value="b2b">B2B Marketing</option>
            <option value="backend">Backend Development</option>
            <option value="c">C</option>
            <option value="campaign">Campaign Marketing</option>
            <option value="3d">3D Design</option>
            <option value="facebook">Facebook Ads</option>
            <option value="http">HTTP</option>
            <option value="icon">Icon Design</option>
            <option value="illustration">Illustration</option>
            <option value="json">JSON</option>
            <option value="java">Java</option>
            <option value="javascript">Javascript</option>
            <option value="keyframe">Keyframe Animation</option>
            <option value="latex">LaTex</option>
            <option value="management">Management</option>
            <option value="nltk">NLTK</option>
            <option value="nlp">Natural Language Processing</option>
            <option value="oop">Object Oriented Progamming</option>
            <option value="php">PHP</option>
            <option value="qa">Quality Assurance</option>
            <option value="R">R</option>
            <option value="rest">REST</option>
            <option value="seo">SEO</option>
            <option value="tailwind">Tailwind CSS</option>
            <option value="uml">UML</option>
            <option value="ux">UX Writing</option>
            <option value="ui">UI Design</option>
            <option value="valuation">Valuation</option>
            <option value="web research">Web Research</option>
            <option value="web3">Web3</option>
            <option value="xampp">Xampp</option>
            <option value="xml">XML</option>
            <option value="zapier">Zapier</option>
            <option value="zendesk">Zendesk</option>        
        </select>
    </div>
    <br><br>
    
    <div class="form-group">
        <h3><label for="description">Description</label></h3>
        <textarea name="description" id="description" cols="50" rows="10" required></textarea>
    </div>
    <br><br>
    
    <div class="form-group">
        <button type="submit" value="Submit">Submit</button>
    </div>
</form>

<!-- <script src="/js/detail_post.js"></script> -->

{% endblock %}
